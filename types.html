<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of css</title>
    <style type="text/css">
       div{background-color: rebeccapurple; height: 100px; width:15%; font-size: larger; color: white; font-weight: bold; text-align:center;}
       .divcls{background-color: rebeccapurple; height: 100px; width:15%; font-size: larger; color: white; font-weight: bold; text-align:center;}
       #D1{background-color: rebeccapurple; height: 100px; width:15%; font-size: larger; color: white; font-weight: bold; text-align:center;}
    </style>
</head>
    <body>
        <div style="background-color: aquamarine; height: 120px; width: 15%; color:black; font-weight: bold; font-size: larger; text-align: center;">Inline css</div><hr>
        <div>Internel css</div><hr>
        <div class="cls">Internel css using class name  </div><hr>
        <div id="D1"> Internal css using ID</div>

    </body>
