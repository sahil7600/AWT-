<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Awesome</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        type="text/css" />
    <style>
        #I {
            font-size: 60px;
        }

        .logo {
            width: 100%;
            margin: 0 auto;
            text-align: center;
        }

        .fa:hover {
            color: azure;
            background: rgb(80, 84, 78);
        }

        .set {
            width: 10%;
            margin: auto;
        }
    </style>
</head>

<body>
    <center><u>
            <h1>Font Awesome</h1>
        </u></center>
    <fieldset class="set">
        <!-- <legend style="text-align:center; font-size:30px; color:rgb(221, 196, 71);">FONT AWESOME</legend> -->
        <div class="logo">
            <i class="fa fa-facebook" style="font-size:50px; color:rgb(99, 99, 255);"></i>
            <hr />
            <i class="fa fa-whatsapp" style="font-size:70px; color:rgba(4, 255, 4, 0.782);"></i>
            <hr />
            <i class="fa fa-instagram" style="font-size:68px; color: red;"></i>
            <hr />
            <i class="fa fa-snapchat" style="font-size:68px; color: rgb(255, 251, 0);"></i>
            <hr />
            <i class="fa fa-twitter" style="font-size:68px; color: rgb(0, 17, 255);"></i>
            <hr />
            <i class="fa fa-linkedin" style="font-size:68px; color: red;"></i>
            <hr />
        </div>
</body>

</html>
